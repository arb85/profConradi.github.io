<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced PyScript Example</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
</head>
<body>
    <h1>Enhanced PyScript on GitHub Pages</h1>

    <!-- Load Pyodide packages -->
    <py-env>
        - matplotlib
    </py-env>

    <py-script>
        import matplotlib.pyplot as plt
        import numpy as np

        x = np.linspace(0, 2 * np.pi, 100)
        y = np.sin(x)

        plt.plot(x, y)
        plt.title('Sine Wave')
        plt.show()
    </py-script>

    <div>
        <py-repl>
            # Try plotting another function here!
        </py-repl>
    </div>
</body>
</html>
